<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>KIAD Webmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [43.21, 40.67],
      zoom: 10
    });

    map.on('load', () => {

      map.addSource('major-km', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/geodesis7/kiad-webmap/refs/heads/main/data/geojson/kiad_major_km.geojson'
      });

      map.addLayer({
        id: 'major-km-layer',
        type: 'circle',
        source: 'major-km',
        paint: {
          'circle-radius': 4,
          'circle-color': '#0074D9',
          'circle-stroke-color': '#ffffff',
          'circle-stroke-width': 1
        }
      });

      // Etiketler (km bilgileri)
      map.addLayer({
        id: 'major-km-labels',
        type: 'symbol',
        source: 'major-km',
        layout: {
          'text-field': ['get', 'km'],
          'text-offset': [0, 1.2],
          'text-size': 12
        },
        paint: {
          'text-color': '#0047AB',
          'text-halo-color': 'white',
          'text-halo-width': 1
        }
      });

    });
  </script>
</body>
</html>
